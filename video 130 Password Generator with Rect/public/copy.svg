<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .copy-back {
        animation: slideIn 0.6s ease-out;
      }
      .copy-front {
        animation: slideIn 0.6s ease-out 0.2s both;
      }
      .copy-icon:hover .copy-back {
        animation: pulse 0.8s ease-in-out infinite;
      }
      .copy-icon:hover .copy-front {
        animation: pulse 0.8s ease-in-out 0.1s infinite;
      }
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translate(-3px, -3px);
        }
        to {
          opacity: 1;
          transform: translate(0, 0);
        }
      }
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.7;
          transform: scale(0.95);
        }
      }
    </style>
  </defs>
  <g class="copy-icon">
    <path class="copy-back" d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1" stroke="black" stroke-width="2" fill="none"/>
    <rect class="copy-front" x="9" y="9" width="13" height="13" rx="2" ry="2" stroke="black" stroke-width="2" fill="none"/>
  </g>
</svg>